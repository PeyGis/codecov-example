name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  common:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: sonar
        run: |

          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856.zip -O /tmp/sonar-scanner.zip
          unzip /tmp/sonar-scanner.zip -d /tmp
          mv /tmp/sonar-scanner-* /tmp/sonar-scanner
          rm /tmp/sonar-scanner.zip
          export PATH="$PATH:/tmp/sonar-scanner/bin"

          sonar-scanner -X \
            -Dsonar.projectKey=PeyGis_codecov-example_AY1peb6Mrk1xYlUyyqXY \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonar.staging.internal.getport.io \
            -Dsonar.token=sqp_4bfb467ebdfb9aa2ed3398463b9e0dffe2712ecf
